<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <title>Commerce Bank</title>
  </head>
  <body>
    <div id="app">
      <div id="title-bar">Schedule an appointment.</div>
      <div id="info-bar">{{ stepInfo[step - 1] }}</div>
      <div id="text-choose">Choose as many topics as you need.</div>
      <div id="container">
        <div id="button-grid"
             v-if="step === 1">
          <button
            @click="topics[0].isSelected = !topics[0].isSelected"
            class="button"
            :class="{ 'button-selected': topics[0].isSelected }"
          >
            <i class="fas fa-money-check-alt fa-3x"></i>
            <br />
            Checking Account
          </button>
          <button
            @click="topics[1].isSelected = !topics[1].isSelected"
            class="button"
            :class="{ 'button-selected': topics[1].isSelected }"
          >
            <i class="fas fa-piggy-bank fa-3x"></i>
            <br />
            Savings Account
          </button>
          <button
            @click="topics[2].isSelected = !topics[2].isSelected"
            class="button"
            :class="{ 'button-selected': topics[2].isSelected }"
          >
            <i class="fas fa-business-time fa-3x"></i>
            <br />
            CDs/Money Market Accounts
          </button>
          <button
            @click="topics[3].isSelected = !topics[3].isSelected"
            class="button"
            :class="{ 'button-selected': topics[3].isSelected }"
          >
            <i class="fas fa-school fa-3x"></i>
            <br />
            Student Banking
          </button>
          <button
            @click="topics[4].isSelected = !topics[4].isSelected"
            class="button"
            :class="{ 'button-selected': topics[4].isSelected }"
          >
            <i class="fas fa-car-side fa-3x"></i>
            <br />
            Auto Loans
          </button>
          <button
            @click="topics[5].isSelected = !topics[5].isSelected"
            class="button"
            :class="{ 'button-selected': topics[5].isSelected }"
          >
            <i class="fas fa-dollar-sign fa-3x"></i>
            <br />
            Home Equity
          </button>
          <button
            @click="topics[6].isSelected = !topics[6].isSelected"
            class="button"
            :class="{ 'button-selected': topics[6].isSelected }"
          >
            <i class="fas fa-home fa-3x"></i>
            <br />
            Mortgage
          </button>
          <button
            @click="topics[7].isSelected = !topics[7].isSelected"
            class="button"
            :class="{ 'button-selected': topics[7].isSelected }"
          >
            <i class="fas fa-graduation-cap fa-3x"></i>
            <br />
            Student Loans
          </button>
          <button
            @click="topics[8].isSelected = !topics[8].isSelected"
            class="button"
            :class="{ 'button-selected': topics[8].isSelected }"
          >
            <i class="fas fa-leaf fa-3x"></i>
            <br />
            Saving for Retirement
          </button>
          <button
            @click="topics[9].isSelected = !topics[9].isSelected"
            class="button"
            :class="{ 'button-selected': topics[9].isSelected }"
          >
          <i class="fas fa-briefcase fa-3x"></i>
          <br />
            Investment Account
          </button>
          <button
            @click="topics[10].isSelected = !topics[10].isSelected"
            class="button"
            :class="{ 'button-selected': topics[10].isSelected }"
          >
            <i class="far fa-credit-card fa-3x"></i>
            <br />
            Credit Card
          </button>
          <button
            @click="topics[11].isSelected = !topics[11].isSelected"
            class="button"
            :class="{ 'button-selected': topics[11].isSelected }"
          >
            <i class="far fa-folder-open fa-3x"></i>
            <br />
            Other
          </button>
        </div>
      </div>
      <div id="note-container">
        <textarea id="note">Add a note</textarea>
      </div>
      <div id="continue-container">
        <button id="continue"
                @click="step++">Continue</button>
      </div>
      <div>{{ step }}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
