<!DOCTYPE html>
<html>
  <!-- head contains info that won't be displayed on the page-->
  <head>
    <!-- Refers the browser to the stylesheet for how to style the page -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- This is needed for the font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- This is needed for the icons -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <title>Commerce Bank</title>
  </head>
  <!-- The body is what will be displayed on the page -->
  <body>
    <!-- This is the core content. The Vue instance is tied to this element since it 
      has the "app" id that el is assigned to in main.js -->
    <div id="app">
      <div id="title-bar">Schedule an appointment.</div>
      <!-- Displays current step number. The curly braces {{ }} are used for
        Vue expressions. The corresponding value within main.js will be displayed in
        its place -->
      <div id="info-bar">{{ stepInfo[step - 1] }}</div>
      <div id="text-choose">Choose as many topics as you need.</div>
      <div id="container">
        <!-- This div element contains the grid of topic buttons -->
        <div id="button-grid"
             v-if="step === 1">
          <!-- @click is short for v-on:click, this handles events. When a click event
            happens on this button, respond by doing what is contained in the quotes.
            :class is shorthand for v-bind:class. This binds the element's class to
            switch to the specified class when the condition after the colon is met-->
          <button
            @click="topics[0].isSelected = !topics[0].isSelected"
            class="button"
            :class="{ 'button-selected': topics[0].isSelected }"
          >
            <!-- These i tags add icons -->
            <i class="fas fa-money-check-alt fa-3x"></i>
            <!-- br inserts a break. This allows the image and text to display on top
              of eachother-->
            <br />
            Checking Account
          </button>
          <button
            @click="topics[1].isSelected = !topics[1].isSelected"
            class="button"
            :class="{ 'button-selected': topics[1].isSelected }"
          >
            <i class="fas fa-piggy-bank fa-3x"></i>
            <br />
            Savings Account
          </button>
          <button
            @click="topics[2].isSelected = !topics[2].isSelected"
            class="button"
            :class="{ 'button-selected': topics[2].isSelected }"
          >
            <i class="fas fa-business-time fa-3x"></i>
            <br />
            CDs/Money Market Accounts
          </button>
          <button
            @click="topics[3].isSelected = !topics[3].isSelected"
            class="button"
            :class="{ 'button-selected': topics[3].isSelected }"
          >
            <i class="fas fa-school fa-3x"></i>
            <br />
            Student Banking
          </button>
          <button
            @click="topics[4].isSelected = !topics[4].isSelected"
            class="button"
            :class="{ 'button-selected': topics[4].isSelected }"
          >
            <i class="fas fa-car-side fa-3x"></i>
            <br />
            Auto Loans
          </button>
          <button
            @click="topics[5].isSelected = !topics[5].isSelected"
            class="button"
            :class="{ 'button-selected': topics[5].isSelected }"
          >
            <i class="fas fa-dollar-sign fa-3x"></i>
            <br />
            Home Equity
          </button>
          <button
            @click="topics[6].isSelected = !topics[6].isSelected"
            class="button"
            :class="{ 'button-selected': topics[6].isSelected }"
          >
            <i class="fas fa-home fa-3x"></i>
            <br />
            Mortgage
          </button>
          <button
            @click="topics[7].isSelected = !topics[7].isSelected"
            class="button"
            :class="{ 'button-selected': topics[7].isSelected }"
          >
            <i class="fas fa-graduation-cap fa-3x"></i>
            <br />
            Student Loans
          </button>
          <button
            @click="topics[8].isSelected = !topics[8].isSelected"
            class="button"
            :class="{ 'button-selected': topics[8].isSelected }"
          >
            <i class="fas fa-leaf fa-3x"></i>
            <br />
            Saving for Retirement
          </button>
          <button
            @click="topics[9].isSelected = !topics[9].isSelected"
            class="button"
            :class="{ 'button-selected': topics[9].isSelected }"
          >
          <i class="fas fa-briefcase fa-3x"></i>
          <br />
            Investment Account
          </button>
          <button
            @click="topics[10].isSelected = !topics[10].isSelected"
            class="button"
            :class="{ 'button-selected': topics[10].isSelected }"
          >
            <i class="far fa-credit-card fa-3x"></i>
            <br />
            Credit Card
          </button>
          <button
            @click="topics[11].isSelected = !topics[11].isSelected"
            class="button"
            :class="{ 'button-selected': topics[11].isSelected }"
          >
            <i class="far fa-folder-open fa-3x"></i>
            <br />
            Other
          </button>
        </div>
      </div>
      <div id="note-container">
        <!-- This is the textarea which allows adding any notes that the user may
          want to include -->
        <textarea id="note">Add a note</textarea>
      </div>
      <div id="continue-container">
        <button id="continue">Continue</button>
      </div>
      <div>{{ step }}</div>
    <!-- These scripts tie into the main.js file and Vue, allowing the page to run
      JavaScript and use Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
